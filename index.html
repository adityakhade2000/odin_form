<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="login_box">
            <div class="left">
                <div class="left-text">
                    <div class="text-bold">Bring Your Music Along 
                  <strong>Try Unlimited</strong>  
                    </div>           
                </div>
                <div class="primium">
                    <p><strong class="price">$9.99</strong>/Month</p>
                </div>
            </div>
            <div class="right">
                <div class="contact">
                    <form action="">
                        <h3>Registration Form</h3>
                        <label>Full Name:</label>
                        <input class="value" type="text" placeholder="user name" required>
                        <label>Your Email:</label>
                        <input class="value" type="email" required>
                        <label>Password:</label>
                        <input class="value" type="password" required maxlength="8">
                        <label>Confirm Password:</label>
                        <input class="value" type="password" required maxlength="8">
                        <div class="right-text">
                            <input type="checkbox" required>
                            <label> By signing up,you agree to the
                            <a href="#">Play Term of Service</a>
                            </label>
                        </div>
                        
                        <button type="submit">Register</button>
                    </form>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
